<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #F8C471">
    <a class="navbar-brand" href="{% url 'index' %}">Collage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Locations
          </a>
          <div display='block' class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for location in locations %}
              <a class="dropdown-item" href="{% url 'displayLocation' location.id%}">{{location.name}}</a>
            {% endfor %}
          </div>
        </li>
      </ul>
     
      <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'search_category' %}">
  
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Category" name="category">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
  
          </form>
        </div>
    </div>
  </nav>
</body>

</html>
